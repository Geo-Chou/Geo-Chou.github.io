short_bio: >-
  <p>
  I am a Ph. D. student in the 
  <a href="https://engineering.msu.edu/about/departments/cse" target="_blank">Department of Computer Science and Engineering, Michigan State University</a>. 
  My current research is under the supervision of 
  <a href="https://scholar.google.com/citations?user=pa3TPOgAAAAJ&hl=zh-CN&oi=ao" target="_blank">Prof. Zeng</a>, in the 
  <a href="https://inss.egr.msu.edu/index.html" target="_blank">INSS lab</a>. 
  Before that, I got my master degree from 
  <a href="https://ucas.ac.cn/" target="_blank">University of Chinese Academy of Sciences</a>, 
  in 
   <a href="http://ict.cas.cn/" target="_blank">Institute of Computing Technology</a>, 
  under the supervision of 
  <a href="https://ict.cas.cn/sourcedb/cn/jssrck/200909/t20090917_2496760.html" target="_blank">Dr. Yao</a>. 
  I got my bachelor degree from
   <a href="https://bjut.edu.cn/" target="_blank">Beijing University of Technology</a>.
  </p> 
  <p>
    My research interest focus on:
  </p>
  <p>
      &bull; <b>Wireless Sensing:</b> Multimodal sensing using signals like mmWave, Lidar and visible light.
  </p>
  <p>
      &bull; <b>Deep Learning:</b> Neural networks for sensing and planning.
  </p>

